<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lunaris Hacks</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="stars"></div>

  <div class="container">
    <div class="left">
      <h1><span class="blue">LUN</span><span class="purple">ARIS</span><span class="lavender">HACKS</span></h1>
      <p class="tagline">Redefining Engineering Innovation</p>
      <p class="description">
        A fresh take on hackathons, combining the best parts of case competitions and traditional hackathons into one innovative experience.
      </p>
      <div class="buttons">
        <button class="primary">Register Now</button>
        <button class="secondary">Learn More</button>
      </div>
      <p class="countdown-label">Launching in:</p>
      <div class="countdown">
        <div><span id="days">30</span><br>Days</div>
        <div><span id="hours">00</span><br>Hours</div>
        <div><span id="minutes">00</span><br>Minutes</div>
        <div><span id="seconds">00</span><br>Seconds</div>
      </div>
    </div>

    <div class="right">
      <img src="/images/moon.png" alt="Moon" class="moon" />
        </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
